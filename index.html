<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main class="main">
    <article class="card-wrapper">
      <div class="card-container">
        <figure class="image-container">
          <img src="./images/image-equilibrium.jpg" alt="NFT">
        </figure>

        <div class="card-info__container">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-info__coin">
            <div class="info-coin">
              <span class="icon eth"></span>
              <p>0.041 ETH</p>
            </div>
            <div class="info-time">
              <span class="icon clock"></span>
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div class="person-author">
          <figure class="person-image">
            <img src="./images/image-avatar.png" alt="">
          </figure>
          <p>Creation of <a href="#"><strong>Jules Wyvernbr</strong></a></p>
        </div>

      </div>
    </article>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanmeGarcia/nft-card-component">Juan Garcia Carballo</a>.
  </div>
</body>
</html>
